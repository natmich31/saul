<!-- Modal AGREGAR CONTACTO -->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AGREGAR AUTO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formAgregar">
          <div class="mb-3">
            <label for="nombre" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Marca">
          </div>

            <label for="ap" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" placeholder="Modelo">
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label">Color</label>
            <select name="" id="color" class="form-select" aria-label="Default select example">
              <option value="blanco" id="blanco">Blanco</option>
              <option value="azul" id="azul">Azul</option>
              <option value="negro" id="negro">Negro</option>
              <option value="rojo" id="rojo">Rojo</option>
              <option value="verde" id="verde">Verde</option>
              <option value="gris" id="gris">Gris</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="am" class="form-label">Año</label>
            <select name="" id="año" class="form-select" aria-label="Default select example">
              <option value="2000" id="2000">2000</option>
              <option value="2001" id="2001">2001</option>
              <option value="2002" id="2002">2002</option>
              <option value="2003" id="2003">2003</option>
              <option value="2004" id="2004">2004</option>
              <option value="2005" id="2005">2005</option>
              <option value="2006" id="2006">2006</option>
              <option value="2007" id="2007">2007</option>
              <option value="2008" id="2008">2008</option>
              <option value="2009" id="2009">2009</option>
              <option value="2010" id="2010">2010</option>
              <option value="2011" id="2011">2011</option>
              <option value="2012" id="2012">2012</option>
              <option value="2013" id="2013">2013</option>
              <option value="2014" id="2014">2014</option>
              <option value="2015" id="2015">2015</option>
              <option value="2016" id="2016">2016</option>
              <option value="2017" id="2017">2017</option>
              <option value="2018" id="2018">2018</option>
              <option value="2019" id="2019">2019</option>
              <option value="2020" id="2020">2020</option>
              <option value="2021" id="2021">2021</option>
              <option value="2022" id="2022">2022</option>
              <option value="2023" id="2023">2023</option>
              <option value="2024" id="2024">2024</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Costo</label>
            <input type="text" class="form-control" id="costo" placeholder="Costo">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="agregarAuto()"><i class="bi bi-box-arrow-down p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
